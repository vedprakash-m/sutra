# Pre-commit configuration for Sutra
# Run: pip install pre-commit && pre-commit install

repos:
  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key

  # Frontend linting and formatting
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npm run lint
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: prettier
        name: Prettier
        entry: npm run format
        language: system
        files: \.(ts|tsx|js|jsx|json|md|yml|yaml)$
        pass_filenames: false
        exclude: (node_modules/|\.venv/|dist/|coverage/)

      - id: typescript
        name: TypeScript
        entry: npm run type-check
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

  # Python hooks
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3
        files: api/.*\.py$

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=127, --extend-ignore=E203, W503]
        files: api/.*\.py$

  # Security
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: package-lock.json

  # Azure/Infrastructure
  - repo: local
    hooks:
      - id: bicep-build
        name: Bicep Build
        entry: bash -c 'cd infrastructure && az bicep build --file persistent.bicep && az bicep build --file compute.bicep'
        language: system
        files: \.bicep$
        pass_filenames: false

# Fast hooks run first, slower ones later
default_stages: [commit]
fail_fast: false
